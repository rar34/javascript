<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
</head>
<body>
    <h1 id="dummy-text">This is a dummy text</h1>
    <input type="text" id="input-text" placeholder="please enter delete">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById('input-text').addEventListener('keyup', function(event){
            const text = event.target.value;
            const btnDelete = document.getElementById('btn-delete');
            if(text == 'delete'){
                btnDelete.removeAttribute('disabled');
            }
            else{
                btnDelete.setAttribute('disabled', true)
            }
        })

        document.getElementById('btn-delete').addEventListener('click', function(){
            const text = document.getElementById('dummy-text');
            text.style.display = 'none'
        })
    </script>
</body>
</html>
